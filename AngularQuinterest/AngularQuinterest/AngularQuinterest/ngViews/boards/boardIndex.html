<h1>Profile</h1>
<a href="/boardCreate">Create Board</a>
 | 
<a href="/pinCreate">Create Pin</a>
<br />
<h4>Your Boards</h4>
<hr />


<div ng-repeat="board in main.boards" class="col-sm-3 smallPinDiv">
    <a href="/boardDetails/{{board.id}}">
        <h4>{{board.boardName}}</h4>
        <img class="smallPinImage" ng-src="{{board.imageUrl}}" />
        <br />
        {{board.description}}
    </a>
</div>
